<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>License Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Connection_Code">Connection_Code *</label>
                        <input type="text" class="form-control" id="Connection_Code" [(ngModel)]="item.Connection_Code" name="Connection_Code" #Connection_Code="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Url">Url *</label>
                        <input type="text" class="form-control" id="Url" [(ngModel)]="item.Url" name="Url" #Url="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
